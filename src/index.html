<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" type="module"></script>

    <header> 
      <h1>Generos musicales</h1>
      
      <div id="imagen">
      <img
        src="https://th.bing.com/th/id/OIP.dFOY_50jqCmycy_YHEfGEAHaE8?pid=ImgDet&rs=1" 
        />
      </div>

      <p>
      <div id="filtros">
        <label for="genero">GÃ©nero</label>        
        <select data-testid="select-filter" name="genero" id="genero">
        <option value="blanco1"> </option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Cumbia">Cumbia</option>
        </select>
      
        <label for="albums">Albums</label>
        <select data-testid="select-filter" name="album" id="album">
        <option value="blanco2"> </option>
          <option value="1-10">1 - 10</option>
          <option value="11-20">11 - 20</option>
          <option value="21+">21 +</option>
        </select>

        <label for="ordenar">Ordenar</label>
          <select data-testid="select-sort" name="ordenar" id="ordenar">
          <option value="blanco3"> </option>
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
          </select>
      </div>
      </p>

      <p>
      <div id="contenedor-boton" class="limpiar">
        <button data-testid="button-clear">Limpiar
        </button>
      </div>
      </p>

      <div id="root"></div>

    </header>

  </body>
</html>

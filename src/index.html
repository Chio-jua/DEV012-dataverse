<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" type="module"></script>

    <main></main>
    <header> 
      <h1>Música</h1>
      <p>
        <h2>Artistas Latinoamericanos</h2>
      </p>
      
      <div id="imagen">
      <img
        src="https://th.bing.com/th/id/OIP.dFOY_50jqCmycy_YHEfGEAHaE8?pid=ImgDet&rs=1" 
        />
      </div>

      <p>
      <div id="filtros">
        <label for="genero">Género</label>        
        <select data-testid="select-filter" name="genero" id="genero">
        <option value="blanco1">Selecciona una opción</option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Cumbia">Cumbia</option>
        </select>

      <label for="ordenar">Ordenar</label>
          <select data-testid="select-sort" name="ordenar" id="ordenar">
          <option value="blanco3">Selecciona una opción</option>
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
          </select>
        </div>
      </p>

      <p>
      <div id="contenedor-boton" class="limpiar">
        <button data-testid="button-clear">Limpiar
        </button>
      </div>
      </p>

      <div id="root"></div>

    </header>
    </main>

    <footer>Elaborado por Rocío Juárez y Zaira Pasillas</footer>

  </body>
  
</html>

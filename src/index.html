<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" type="module"></script>

    <main>
    <header> 
      <h1>Música</h1>
      <p>
        <h2>Artistas Latinoamericanos</h2>
      </p>
      
      <div id="imagen">
      <img
        src="https://th.bing.com/th/id/OIP.dFOY_50jqCmycy_YHEfGEAHaE8?pid=ImgDet&rs=1" 
        />
      </div>

      <p>
      <div id="filtros">
        <div id="tipo">
        <label for="genero"><strong>Género: </strong></label>        
        <select data-testid="select-filter" name="genero" id="genero">
        <option value="blanco1">Selecciona una opción</option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Cumbia">Cumbia</option>
        </select>
        </div>

        <div id="tipo2">
        <label for="ordenar"><strong>Ordenar: </strong></label>
          <select data-testid="select-sort" name="sort-order">
          <option value="blanco2">Selecciona una opción</option>
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
          </select>
        </div>

          <button data-testid="button-clear">Limpiar</button>
      </div>
      </p>
      
      <div id="estadistica"></div>

      <div id="root"></div>

    </header>
    </main>

    <footer>
      <p>Elaborado por Rocío Juárez && Zaira Pasillas</p>
    </footer>

  </body>
  
</html>
